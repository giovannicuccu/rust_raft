syntax = "proto3";
package raft_rpc;

service RaftRPC {
    rpc RequestVoteRPC (RequestVoteRpcRequest) returns (RequestVoteRpcReply);
}

message RequestVoteRpcRequest {
    uint32 term = 1;
    uint32 candidate_id = 2;
    uint32 last_log_index = 3;
    uint32 last_log_term = 4;
}

message RequestVoteRpcReply {
    uint32 term = 1;
    bool vote_granted = 2;
}