refresh_rate: 30 seconds
appenders:
  stdout:
    kind: console
  file:
    kind: file
    path: "../target/log/requests.log"
    append: false
    encoder:
      pattern: "{d:<35.35} - {M} - {T:<20.20} - {m}{n}"
root:
  level: debug
  appenders:
    - file
loggers:
  sled:
    level: warn
